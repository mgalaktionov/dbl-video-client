<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="img/kurento.png" type="image/png" />

	<link rel="stylesheet"
		  href="webjars/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		  href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
	<link rel="stylesheet" href="css/kurento.css">

	<script src="webjars/jquery/dist/jquery.min.js"></script>
	<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
	<script src="/webjars/webrtc-adapter/release/adapter.js"></script>

	<script src="js/kurento-utils.js"></script>
	<script src="js/console.js"></script>
	<script src="js/index.js"></script>
	<title>Anaglyph</title>
</head>

<body>
<header>
</header>
<div class="container">
	<div class="row">
		<div style="width: fit-content">
			<a id="start1" href="#" class="btn btn-success"
			   onclick="start(); return false;">
					<span class="glyphicon glyphicon-play">
					</span> Start 1
			</a>
			<br/>
			<br/>
			<a id="stop1" href="#" class="btn btn-danger"
			   onclick="stop(); return false;">
					<span class="glyphicon glyphicon-stop">
					</span>
				Stop 1
			</a>
		</div>

		<div class="col-md-5" style="margin: 15px">
			<h3>Local stream 1</h3>
			<video id="videoInput1" autoplay width="480px" height="360px"
				   poster="img/webrtc.png"></video>
		</div>

		<div class="col-md-5" style="margin: 15px">
			<h3>Remote stream 1</h3>
			<video id="videoOutput1" autoplay width="480px" height="360px"
				   poster="img/webrtc.png"></video>
		</div>
	</div>
	<div class="row">
		<div style="width: fit-content">
			<a id="start2" href="#" class="btn btn-success"
			   onclick="start2(); return false;">
					<span class="glyphicon glyphicon-play">
					</span> Start 2
			</a>
			<br/>
			<br/>
			<a id="stop2" href="#" class="btn btn-danger"
			   onclick="stop2(); return false;">
					<span class="glyphicon glyphicon-stop">
					</span>
				Stop 2
			</a>
		</div>

		<div class="col-md-5" style="margin: 15px">
			<h3>Local stream 1</h3>
			<video id="videoInput2" autoplay width="480px" height="360px"
				   poster="img/webrtc.png"></video>
		</div>

		<div class="col-md-5" style="margin: 15px">
			<h3>Remote stream 1</h3>
			<video id="videoOutput2" autoplay width="480px" height="360px"
				   poster="img/webrtc.png"></video>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<label class="control-label" for="console">Console</label>
			<div id="console"></div>
		</div>
	</div>
</div>
</body>
</html>
